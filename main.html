<div id="carousel-container">
    <div id="image-slider">
      <img class="carousel-image" src="./IMG/main2-1.png" alt="이미지1">
      <img class="carousel-image" src="./IMG/main2-2.png" alt="이미지2">
      <img class="carousel-image" src="./IMG/main2-3.png" alt="이미지3">
    </div>
    <button class="slider-btn" id="prev-btn">&#10094;</button>
    <button class="slider-btn" id="next-btn">&#10095;</button>
  </div>

<script>
    let currentIndex = 0;
    const slides = document.querySelectorAll('.carousel-image');
    const totalSlides = slides.length;
    let intervalId;

    function showSlide(index) {
      if (index < 0) {
        currentIndex = totalSlides - 1;
      } else if (index >= totalSlides) {
        currentIndex = 0;
      }

      const offset = currentIndex * 1280;
      document.getElementById('image-slider').style.transform = `translateX(-${offset}px)`;
    }

    function startSlideShow() {
      intervalId = setInterval(() => {
        currentIndex++;
        showSlide(currentIndex);
      }, 3000); // 3초마다 변경 (1000 = 1초)
    }

    function stopSlideShow() {
      clearInterval(intervalId);
    }

    document.getElementById('prev-btn').addEventListener('click', () => {
      currentIndex--;
      showSlide(currentIndex);
      stopSlideShow(); // 사용자가 버튼을 클릭하면 자동 전환 중지
    });

    document.getElementById('next-btn').addEventListener('click', () => {
      currentIndex++;
      showSlide(currentIndex);
      stopSlideShow(); // 사용자가 버튼을 클릭하면 자동 전환 중지
    });

    startSlideShow(); // 페이지 로딩 후 자동으로 시작
  </script>
